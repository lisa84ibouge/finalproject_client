<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- CSS -->
    <link href="/styles/styles.css" type="text/css" rel="stylesheet">

<body>
    <div class="content">
    <header>
    <!-- NavBar -->
        <div class="ui stackable secondary menu" id="menu">
            <a class="active item" href="index.html">
                <p class="navItem">Home</p>
            </a>
            <a class="item" href="form.html">
                <p class="navItem">Register</p>
            </a>
            <a class="item" href="contact.html">
                <p class="navItem">Contact Us</p>
            </a>
            <a class="item" href="login.html">
                <p class="navItem">Login</p>
            </a>
        </div>
    <!-- NavBar End -->
    </header>

        <!--FIXME: Hook up an onclick event for submitting this somewhere? Not functional as it stands now-->
        <!-- Main Page Content -->
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <div class="ui sizer vertical segment">
                        <div class="ui huge header">Contact Us</div>
                        <p></p>
                    </div>
                </div>
            </div>
            <!--Forms that hold Name, Email, Subject, and Message-->
            <div class="ui form">
                <div class="two fields">
                    <div class="field">
                        <label>First Name:</label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="field">
                        <label>Last Name:</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="ui form">
                <div class="field">
                    <label>Email Address:</label>
                    <input type="text" placeholder="Your Email Address">
                </div>
            </div>
            <br>
            <div class="ui form">
                <div class="field">
                    <label>Subject:</label>
                    <input type="text" placeholder="Subject">
                </div>
            </div>
            <br>
            <div class="ui form">
                <div class="field">
                    <label>Message:</label>
                    <textarea placeholder="We love your product!"></textarea>
                </div>
                <button class="ui button" type="send">Submit</button>
            </div>
        </div>

    </div>
    <br>
    <br>
    <br>
</div>
