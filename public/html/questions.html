      <div class="card" style="width: 14rem; display: none">
        <img id="card-pic" crossorigin="" src="" style='margin:0 auto;' width="180px" height='180px'>
        <div class="card-body">
          <p class="card-text" id='card-name'>Name:</p>
          <p class="card-text" id='card-cityOne'>From:</p>
          <p class="card-text" id='card-lang'>Primary Language</p>
          <p class="card-text" id='card-countryTwo'>Country to visit</p>
          <p class="card-text" id='card-cityTwo'>City to visit</p>
         
        </div>
      </div> 

    <!-- forms should go on a different page -->
  <form>
    <div class="form-group">
      <label for="user-interests">Name<small>(*Required)</small></label>
      <input type="text" class="form-control" id="user-name" required>
    </div> 

    <div class="form-group">
      <label for="user-url">Photo<small>(*Required)</small></label>
      <input type="pic" class="form-control" id="user-url" required>
    </div>

    <div class="form-group">
      <label for="user-age">Age<small>(*Required)</small></label>
      <input type="number" class="form-control" id="user-age">
    </div>

    <div class="form-group">
        <label for="user-cityOne">From (City,Country)<small>(*Required)</small></label>
        <input type="text" class="form-control" id="user-cityOne" required>
      </div>

      <div class="form-group">
        <label for="user-cityTwo">City to visit<small>(*Required)</small></label>
        <input type="text" class="form-control" id="user-cityTwo" required>
      </div>

    <div class="form-group">
      <label for="user-countryTwo">Country to visit<small>(*Required)</small></label>
      <input type="text" class="form-control" id="user-countryTwo" required>
    </div>
    
    <div class="form-group">
      <label for="user-lang">Primary Language</label>
      <input type="pic" class="form-control" id="user-lang">
    </div>
    
    <div class="form-group">
      <label for="user-secLang">Secondary Language</label>
      <input type="pic" class="form-control" id="user-secLang">
    </div>

    <button type="button" id='submit' class="btn btn-primary btn-lg btn-block">Submit</button>

</form>
