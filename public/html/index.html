<script>

      var map;

            }

<body>
  <div class="container">
    <!--logo row-->
    <div class="row">
      <div class="col s5.5">
        <h1>Jet.Set.Met.</h1>
      </div>
    </div>

    <!--User input-->
    <div class="row">
      <div class="input-field col s12 z-depth-5" id="searchBox">
        <form id="searchFormEvent" onsubmit="event.preventDefault();">
          <div class="input-field col s12">
            <input id="query" type="text" class="input" placeholder="Learn more about this place">
            <a class="waves-effect waves-white btn-flat" id='search-btn'><i class="material-icons left">search</i>search</a>
          </div>
        </form>
      </div>
    </div>

    <!--Wikipedia Travel Card-->
    <div class="row">
      <div class="col s12 ">
        <div class="card horizontal z-depth-5" id="entire">
          <div class="card-image" id="bandPic">
            <img src="">
          </div>
          <div class="card-stacked">
            <div class="card-content" id="bandInfo"></div>
            <div class="card-action">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--this row contains the events div and the youtube div-->
    <div class="row">
      <div class="col s6 m6" id="col1">
        <div class="card-panel z-depth-5">
          <span class="black-text" id="eventsGoHere">
            <!-- Event Table -->
            <table>
              <thead>
                <tr>
                  
                  <th>New Friends from this Area</th>
                  
                </tr>
              </thead>
              <tbody id="appendtome" class="striped" class="responsive-table"></tbody>
            </table>
          </span>
        </div>
      </div>

      <div class="col s6 m6" id='col2'>
        <div class="card-panel z-depth-5" style="overflow-y: scroll; height:450px;">
          <div class="card-content" id="map">
            <div class='row' >
              <ul id='results'></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col s6 m6" id="col1">
          <div class="card-panel z-depth-5">
            <span class="black-text" id="eventsGoHere">
              <!-- Event Table -->
              <table>
                <thead>
                  <tr>
                      <th>Flights to this Location</th>
                  
                    </tr>
                  </thead>
                  <tbody id="appendtome" class="striped" class="responsive-table"></tbody>
                </table>
              </span>
            </div>
          </div>



    <div class="col s6 m6" id='co1'>
        <div class="card-panel z-depth-5" style="overflow-y: scroll; height:450px;">
          <div class="card-content">
            <div class='row' >
              <ul id='placeDetails'></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
